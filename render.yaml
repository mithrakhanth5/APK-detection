services:
  - type: web
    name: apk-detection-system
    runtime: node
    plan: free
    buildCommand: pip install androguard cryptography && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
